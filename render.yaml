services:
  - type: web
    name: telegram-chat-frontend
    env: docker
    region: frankfurt  # Choose your preferred region
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        sync: false  # This will be set via Render dashboard
      - key: PORT
        value: 10000  # Render uses ports between 10000-20000
