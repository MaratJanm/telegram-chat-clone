version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.telegram-chat.com}
    ports:
      - "443:443"
      - "80:80"
    volumes:
      # Mount SSL certificates (adjust paths as needed)
      - ./ssl-certs:/etc/ssl/certs:ro
      - ./ssl-private:/etc/ssl/private:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
