# HTTP server redirects to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name localhost;

    # SSL certificate paths (adjust to your certificate location)
    ssl_certificate /etc/ssl/certs/telegram-chat.crt;
    ssl_certificate_key /etc/ssl/private/telegram-chat.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files (HTML, JS, CSS)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to external backend
    location /api/ {
        proxy_pass https://api.telegram-chat.com/;  # Change this to your actual backend URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
    }
}